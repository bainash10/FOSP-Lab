<html>
    <head>
        <title>Good Morning</title>
    </head>

    <body>
        <script type="text/javascript">
            var date = new Date();
            var time = date.getHours();
            var i;
            checkHour(time);
            function checkHour(i){
                if (i<12)
                {
                document.write("good morning!");
                }
            }                  
        </script>
    </body>
</html>
